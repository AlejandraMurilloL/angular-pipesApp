<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el CommonModule 
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas" subheader="Del presente año">
            <i class="pi pi-dollar"></i>
            <!-- 1 para indicar que quiero toda la parte entera y 2-2 para especificar que quiero 2 decimales 
                minIntegerDigits: The minimum number of integer digits before the decimal point. Default is 1.
                minFractionDigits: The minimum number of digits after the decimal point. Default is 0.
                maxFractionDigits: The maximum number of digits after the decimal point. Default is 3.
            -->

            {{ ventasNetas + 1000000 | number : '1.2-2'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ventas Brutas" subheader="Del presente año">
            <!-- Primer parametro corresponde a lo que queremos que muestre antes del numero por defecto es el signo de dolar $,
                El tercer argumento quiere decir como quiero el valor, cantidad de numeros enteros y cantidad de decimales
            -->
            {{ ventasNetas + 2000000 | currency : 'COP.' : 'symbol-narrow' : '1.4-4'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ganancia porcentual" subheader="Del presente año">
            {{ porcentaje | percent : '2.2-2' }}
        </p-card>
    </div>
</div>
